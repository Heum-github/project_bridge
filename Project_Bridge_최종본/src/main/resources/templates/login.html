<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<form method="post" action="user/register">
							<div class="input-group">
								<i class='bx bx-mail-send'></i> <input type="email"
									placeholder="이메일" name="user_id">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i> <input type="password"
									placeholder="비밀번호" name="user_pw">
							</div>
							<div class="input-group">
								<i class='bx bxs-user'></i> <input type="text" placeholder="이름"
									name="user_name">
							</div>
							<div class="input-group">
								<i class='bx bxs-user'></i> <input type="text" placeholder="닉네임"
									name="user_nick">
							</div>
							<div class="input-group">
								<input type="radio" name="user_gender" value="0" id="male"><label
									for="male">남</label> <input type="radio" name="user_gender"
									value="1" id="female"><label for="female">여</label>
							</div>
							<div class="input-group">
								<i class='bx bxs-user'></i> <input type="date"
									placeholder="생년월일" name="user_birthday">
							</div>
							<div class="input-group">
								<i class='bx bxs-user'></i> <input type="text"
									placeholder="좋아하는 가수" name="user_fav">
							</div>
							<div class="input-group">
								<i class='bx bxs-user'></i> <input type="text"
									name="user_address" placeholder="주소" id="sample5_address"
									style="width: 325px"><input type="button"
									onclick="sample5_execDaumPostcode()" value="검색"
									style="width: 125px">
							</div>
							<div id="map"
								style="width: 300px; height: 300px; margin-top: 10px; display: none"></div>
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<textarea placeholder="한줄 소개" name="user_intro" rows="4"
									cols="65"></textarea>
							</div>
							<button type="submit">회원가입</button>
							<p>
								<span> 이미 회원이신가요? </span> <b onclick="toggle()"
									id="pointer_login" class="pointer"> 로그인 </b>
							</p>
						</form>
					</div>
				</div>

			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<form method="post" action="user/login">
						<div class="form sign-in ">
							<div class="input-group">
								<br> <i class='bx bxs-user'></i> <input type="email"
									placeholder="이메일" name="user_id">
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i> <input type="password"
									placeholder="비밀번호" name="user_pw">
							</div>
							<br>
							<button>로그인</button>
							<p></p>
							<p>
								<span> 아직 회원이 아니신가요? </span> <b onclick="toggle()"
									id="pointer_register" class="pointer"> 회원가입 </b>
							</p>
					</form>
				</div>
			</div>
			<div class="form-wrapper"></div>
		</div>
		<!-- END SIGN IN -->
	</div>
	<!-- END FORM SECTION -->
	<!-- CONTENT SECTION -->

	<div class="row content-row">
		<!-- 로그인 -->
		<div class="col align-items-center flex-col">
			<div id="bounce" class="text sign-in">
				<div style="position: relative;">
					<div class="container-barnav- ftco-animate"
						style="position: absolute; left: 335px">
						<div class="bar-bar-nav ftco-animate "></div>
					</div>
					<h2>
						<i class="fa-solid fa-microphone-lines"></i> Bridge
					</h2>
					<h4 class="bounce">노래를 평가하고, 직접 부른 노래를 업로드하여
						취향이 맞는 노래방 친구를 찾아보세요</h4>
				</div>

			</div>
			<div class="img sign-in"></div>
		</div>

		<!-- 회원가입 -->
		<div class="col align-items-center flex-col">
			<div class="img sign-up"></div>
			<div class="text sign-up">
				<div style="position: relative;">
					<div class="container-barnav- ftco-animate"
						style="position: absolute; left: 335px">
						<div class="bar-bar-nav ftco-animate "></div>
					</div>
					<h2>
						<i class="fa-solid fa-microphone-lines"></i> Bridge
					</h2>
					<h4 class="bounce">노래를 평가하고, 직접 부른 노래를 업로드하여
						취향이 맞는 노래방 친구를 찾아보세요</h4>
				</div>
			</div>
		</div>
		<!-- END SIGN UP CONTENT -->
	</div>
	<!-- END CONTENT SECTION -->
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/navbar-move-login.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<!-- 카카오맵 API -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 우편번호 받는 API -->
	<script
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a0080ec850b9ee7cb65ff959024ac67d&libraries=services"></script>
	<script>
		const pointer_register = document.querySelector("#pointer_register");
		pointer_register.addEventListener("click", () =>{
	    	const bounce = document.querySelector("#bounce");
	    	bounce.classList.add("hidden");
		})
		const pointer_login = document.querySelector("#pointer_login");
		pointer_login.addEventListener("click", () =>{
	    	const bounce = document.querySelector("#bounce");
			console.log(bounce);
	    	bounce.classList.remove("hidden");
		})
	</script>

	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div   
		mapOption = {
			center : new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
			level : 5
		// 지도의 확대 레벨
		};

		//지도를 미리 생성
		var map = new daum.maps.Map(mapContainer, mapOption);
		//주소-좌표 변환 객체를 생성
		var geocoder = new daum.maps.services.Geocoder();
		//마커를 미리 생성
		var marker = new daum.maps.Marker({
			position : new daum.maps.LatLng(37.537187, 127.005476), // 중심좌표에 마커 생성
			map : map
		});

		// 버튼 클릭 시 작동하는 function()
		function sample5_execDaumPostcode() {
			new daum.Postcode({
				oncomplete : function(data) {
					var addr = data.address; // 최종 주소 변수

					// 입력한 주소 가져오기
					document.getElementById("sample5_address").value = addr;
					// 주소로 상세 정보를 검색
					geocoder.addressSearch(data.address, function(results,
							status) {
						// 정상적으로 검색이 완료됐으면
						if (status === daum.maps.services.Status.OK) {

							var result = results[0]; //첫번째 결과의 값을 활용

							// 해당 주소에 대한 좌표를 coords에 저장
							var coords = new daum.maps.LatLng(result.y,
									result.x);
							// 지도를 보여준다.
							mapContainer.style.display = "none";
							map.relayout();
							// 지도 중심을 변경한다.
							map.setCenter(coords);
							// 마커를 결과값으로 받은 위치로 옮긴다.
							marker.setPosition(coords)
						}
					});
				}
			}).open();
		}
	</script>
	<script src="https://kit.fontawesome.com/8fba072206.js"></script>
</body>
</html>
