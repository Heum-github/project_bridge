<!DOCTYPE html>
<html lang="en">
<head>
<title>Pet Sitting - Free Bootstrap 4 Template by Colorlib</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: 'Pretendard-Regular';">
	<!-- Header -->
	<div th:replace="/header :: header"></div>
	<!-- END nav -->
	<section class="hero-wrap hero-wrap-2"
		data-stellar-background-ratio="0.5">
		<div class="overlay overlay-new"></div>
		<div class="container">
			<div class="profilemodal hidden"></div>
			<div class="row row2 no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5" style="margin-top: 10px;">
					<h1 class="mb-0 bread page-name">노래 업로드</h1>
				</div>
				<div class="container-bar- ftco-animate fadeInUp ftco-animated">
					<div class="bar-bar ftco-animate fadeInUp ftco-animated"></div>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<div class="upload-form">
			<h1 id="uploadTitle" class="mb-4 label_color" style = "font-weight : 1000;">직접 녹음한 노래를 업로드하세요</h1>
			<h4 id="uploadTitle2">업로드한 음원 기반으로 다른 사용자의 노래를 추천해드립니다</h4>
			<br>
			<form method="post" action="uploadmusic/save" class="appointment"
				enctype="multipart/form-data">
				<div style="display: flex; flex-direction: column">
					<div class="col-md-12">
						<div class="form-group"
							style="display: flex; justify-content: center; align-items: center;">
							<label for="writer"
								class="col-sm-2 col-form-label fw-bolder label_color">작성자</label>
							<input type="text" class="form-control"
								th:value="${session.loginUser.user_nick}">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<div class="input-wrap2">
								 <label
									for="userSinger"
									class="col-sm-2 col-form-label fw-bolder label_color">가수명</label>
								<input type="text" name="user_singer"
									class="form-control appointment_date" placeholder="가수명을 입력하세요">
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<div class="input-wrap2">
								<label for="user_song_name"
									class="col-sm-2 col-form-label fw-bolder label_color">노래명</label>
								<input type="text" name="user_song_name"
									class="form-control appointment_time" placeholder="노래명을 입력하세요">
							</div>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<div class="input-wrap2">
								<input type="hidden" name="user_id"
									th:value="${session.loginUser.user_id}"> <label
									for="userSinger"
									class="col-sm-2 col-form-label fw-bolder label_color">음원</label>
								<div class="file-wrap">
									<input type="file" id="file" name="music"> 
									<input class="upload-name" value="파일을 선택해주세요"><label for="file">파일선택</label>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="col-md-12">
						<div class="form-group">
							<input type="submit" value="업로드"
								class="btn btn-primary py-3 px-4"
								style="margin: auto; width: 15%">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<!-- footer -->
	<div th:replace="/footer :: footer"></div>

	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
         <circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
         <circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>

	<script src="https://kit.fontawesome.com/8fba072206.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
	<script src="js/navbar-move-div.js"></script>
	<script>
		$("#file").on('change', function() {
			var fileName = $("#file").val();
			$(".upload-name").val(fileName);
		});
	</script>
</body>
</html>
